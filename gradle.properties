# Define a quantidade máxima de memória que o Gradle pode usar
org.gradle.jvmargs=-Xmx2048m

# Usa bibliotecas AndroidX
android.useAndroidX=true

# Ativa Jetifier (converte bibliotecas legacy para AndroidX)
android.enableJetifier=true

# Ativa execução paralela para builds mais rápidos (opcional e seguro)
org.gradle.parallel=true

# Ativa cache de configuração entre builds (pode acelerar builds subsequentes)
org.gradle.configuration-cache=true

# Reduz verificações automáticas de atualização
org.gradle.daemon=true
